<dom-module id='slight-input-button'>

	<template>
		<style>
			:host {
				color: black;
				display: inline-block;
				font-family: gesta , sans-serif;
				text-transform: uppercase;
				box-sizing: border-box;
				position:relative;
				left: 20px;
				margin: 0;
				line-height: 50px;
				font-size: 20px;
				padding: 0 25px;
				letter-spacing: 0.1em;
				cursor:pointer;
				transition: 0.2s ease all;
				float:right;
			}
			.border {
				position: absolute;
				top: -2px;
				left: -2px;
				width: 100%;
				height: 100%;
				transition: 0.2s ease all;
				transform: scale3d(0,0,0);
				border: 2px solid black;
				opacity: 0;
			}
			:host.error {
				color: #ac0000;
				cursor: default;
			}
			:host.error .border {
				opacity: 0 !important;
			}
			:host.inactive {
				opacity: 0.5;
				cursor: default;
			}
			:host.inactive .border {
				opacity: 0 !important;
			}
			:host:hover .border {
				transform: scale3d(1,1,1);
				opacity: 1;
			}
			:host:active {
				background-color: black;
				color : #a49b98;
			}
			:host:active .border {
				transform: scale3d(1,1,1);
				opacity: 1;
			}
		</style>
		<content></content>
		<div class='border'></div>
	</template>

	<script>
		Polymer({
			is: "slight-input-button",
			ready: function() {
				this.selected = this.selected || false;
				this.error = this.error || false;
			},
			listeners: {
				'tap': 'handleClick',
				'click': 'handleClick'
			},
			handleClick : function ( ) {
				this.selected = !this.selected;
				Polymer.dom(this.root).className = this.selected ? 'selected' : '';
			}
		});
	</script>

</dom-module>
